<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta property="og:image" content="https://dreamsataiyoung.vercel.app/banner.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DreamSAT - Achieve Your 1600</title>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Merriweather:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              serif: ["Merriweather", "serif"],
            },
            colors: {
              brand: {
                dark: "#0f172a",
                primary: "#3b82f6",
                accent: "#fbbf24", // Gold for success
                success: "#10b981",
              },
            },
            animation: {
              float: "float 6s ease-in-out infinite",
              "float-delayed": "float 6s ease-in-out 3s infinite",
              "pulse-slow": "pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite",
            },
            keyframes: {
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-20px)" },
              },
            },
          },
        },
      };
    </script>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://esm.sh/react@^19.2.4/",
          "react": "https://esm.sh/react@^19.2.4",
          "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
          "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
          "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
          "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
          "vite": "https://esm.sh/vite@^7.3.1",
          "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
    <link rel="icon" type="image/x-icon" href="/favicon.svg">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
